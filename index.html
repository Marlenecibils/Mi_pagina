h1 {

button {

  border: 2px solid #ff9a8c; /* Bordes con color */
  padding: 15px 32px;
  font-size: 16px;
  letter-spacing: 1px;
  cursor: pointer;
  border-radius: 15px; /* Bordes redondeados */
  transition: transform 0.2s ease, background-color 0.3s ease;
}

button:hover {
  background-color: #ff867c; /* Color m√°s claro al pasar el cursor */
  transform: scale(1.1); /* Efecto de zoom */
}

#rosa {
  margin: 20px auto;
  width: 0;
  height: 0;
  display: block;
  position: relative;
  background: none;
  animation: crearRosa 2s forwards;
}

#rosa::before,
#rosa::after {
  content: '';
  position: absolute;
  display: block;
}

#rosa::before {
  width: 50px;
  height: 50px;
  background: #ff4d67;
  border-radius: 50%;
  top: 0;
  left: 25px;
}

#rosa::after {
  width: 10px;
  height: 70px;
  background: #228B22; /* Tallo verde */
  top: 50px;
  left: 45px;
  border-radius: 5px;
}

.oculto {
  display: none;
}

.mostrar {
  display: block;
}

@keyframes crearRosa {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  50% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}
